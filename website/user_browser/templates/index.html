<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>User Posts Browser</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Post Title</th>
                <th>Post Text</th>
            </tr>
            {% for item in post_info %}
            <tr>
                <th>{{ item.user.name }}</th>
                <th>{{ item.title }}</th>
                <th>{{ item.body }}</th>
            </tr>
            {% endfor %}
    </table>
    </body>
</html>
